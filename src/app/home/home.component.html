<div class="test">
  <h3>Đây là component Home</h3>
  <h2>Chào bạn {{ name }}</h2>

  <input type="text" [(ngModel)]="age" />
  <h2>Tuổi của bạn là {{ age }}</h2>
  <div *ngIf="age <= 18; then tre; else gia"></div>
  <ng-template #tre>Bạn là thanh thiếu niên</ng-template>
  <ng-template #gia>Bạn là người trưởng thành</ng-template>
  <!-- <button (click)="resetName()">click</button> -->
  <br />
</div>
